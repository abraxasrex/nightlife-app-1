<template name="hit">
  <div class="hit" data-id="{{_id}}">
  	<div style="float: left; margin: 20px;">
  		<img style="height: 300px; width: 300px" src={{photo}}>
  <div style="text-align: center">
  	<a href="{{link}}">{{name}}</a>
  	<p>attending: {{attendance}}</p>
  	  <p>review goes here</p>
  	  <button class="btn btn-lg attend">I'll go!</button>
  </div>
    	
</div>

  </div>
</template>
