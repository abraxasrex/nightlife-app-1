
<head>
  <title>NITEPLANR</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="nightlife.css">
  <link rel="icon" sizes="16x16 32x32" href="favicon.jpg">
</head>

<body>
<h5>by <a href="https://github.com/benflinn">Benjamin Linn</a> and <a href="https://github.com/abraxasrex">Jonathan Reasor</a></h5>
  <div class="jumbotron">
    <h3 class="text-center">NITEPLANR</h3>
    <h1 class="text-center">LET'S GET THIS PARTY STARTED.</h1>
    <form class="form-group text-center">
	  <input type="text" name="userSearch" placeholder="your city" class="large">
	  <button type="submit" class="btn btn-lg">Search</button>
	</form>
	<div class="col-md-4 col-md-offset-4 log">{{> loginButtons}}</div>
  </div>

  <div class="hits col-md-8 col-md-offset-2 text-center">
  {{#each hits}}
    {{ >hit}}
  {{/each}}
</div>

</body>
