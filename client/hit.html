<template name="hit">
  <div class="hit" data-id="{{_id}}">
  <div class="image_holder" style="background-image:url({{image}})"></div>
  <div class="link">
  	<a href="{{link}}" class="name">{{name}}</a>
  	<p>attending: {{attendance}}</p>
  </div>
  <p class="review">{{review}}</p>
  </div>
</template>
